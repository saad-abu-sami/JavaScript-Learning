<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="meta-viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Javascript Function</h1>
    <p>Functions can be used the same way as you use variables, in all types of formulas,
        assignments, and calculations.</p>
    <p id="demo1"></p>
    <script>
        document.getElementById("demo1").innerHTML =
            "The temperature is " + toCelcious(77) + " Celcious";

        function toCelcious(fahrenheit) {
            return (5 / 9) * (fahrenheit - 32);
        }
    </script>
</body>
