    <title>Array Iteration</title>

<body>
<h1>Array reduce()</h1>
<h4>The reduce() method runs a function on each array element to produce (reduce it to) a single value.
    The reduce() method works from left-to-right in the array. See also reduceRight().
    The reduce() method does not reduce the original array.</h4>
<p id="demo1"></p>
<script>
    const numbers = [45,4,9,16,25];
    let sum = numbers.reduce(myFunction);
    document.getElementById("demo1").innerHTML = + sum;
</script>
</body>
</html>
