<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<h1>JavaScript Arrays</h1>
<h3>JavaScript uses names to access object properties.</h3>
<p id="demo1"></p>
<h3>The length property of an array returns the length of an array (the number of array elements).</h3>
<p id="demo2"></p>
<h3>Accessing the Last Array Element</h3>
<p id="demo3"></p>
<h3>Looping Array Elements
    The safest way to loop through an array, is using a for loop:</h3>
<p id="demo4"></p>
<script>
    let person1 = {firstName:"ABU", lastName:"SAMI", age:26};
    document.getElementById("demo1").innerHTML = person1["firstName"];
    let fruit = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo2").innerHTML = fruit.length;
    let fruits1 = ["Banana", "Orange", "Apple", "Mango"];
    let last = fruits1[fruits1.length-1];
    document.getElementById("demo3").innerHTML = last;

    let fruits, text, fLen, i;
    fruits = ["Banana", "Orange", "Apple", "Mango"];
    fLen = fruits.length;

    text = "<ul>";
    for (i = 0; i < fLen; i++) {
        text += "<li>" + fruits[i] + "</li>";
    }
    text += "</ul>";
    document.getElementById("demo4").innerHTML = text;
</script>
</body>
</html>
