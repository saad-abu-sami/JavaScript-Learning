<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Comparison</title>
</head>
<body>
<p>The AND operator (&&) returns true if both expressions are true, otherwise it returns false.</p>         <p id="demo1"></p>

<p>The OR operator (||) returns true if one or both expressions are true, otherwise it returns false.</p>   <p id="demo2"></p>

<p>The NOT operator (!) returns true for false statements and false for true statements.</p>                <p id="demo3"></p>
<script>
    let x = 6;
    let y = 3;

    document.getElementById("demo1").innerHTML =
        (x < 10 && y > 1) + "<br>" +
        (x < 10 && y < 1);

    document.getElementById("demo2").innerHTML =
        (x == 5 || y == 5) + "<br>" +
        (x == 6 || y == 0) + "<br>" +
        (x == 0 || y == 3) + "<br>" +
        (x == 6 || y == 3);

    document.getElementById("demo3").innerHTML =
        !(x === y) + "<br>" +
        !(x > y);
    
</script>
</body>
</html>
