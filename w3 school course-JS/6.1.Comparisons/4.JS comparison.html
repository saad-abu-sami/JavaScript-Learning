<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Comparison</title>
</head>
<body>
<h1>Comparing Different Types</h1>
<h3>Comparing data of different types may give unexpected results.</h3>
<h3>When comparing a string with a number, JavaScript will convert
    the string to a number when doing the comparison. An empty string converts to 0
    .A non-numeric string converts to NaN which is always false.
</h3>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<script>
    document.getElementById("demo1").innerHTML = 2 < 12;
    document.getElementById("demo2").innerHTML = 2 < "12";
    document.getElementById("demo3").innerHTML = 2 < "John";
    document.getElementById("demo4").innerHTML = 2 > "John";
    document.getElementById("demo5").innerHTML = 2 == "John";
    document.getElementById("demo6").innerHTML = "2" < "12";
    document.getElementById("demo7").innerHTML = "2" > "12";
    document.getElementById("demo8").innerHTML = "2" == "12";
</script>
</body>
</html>
