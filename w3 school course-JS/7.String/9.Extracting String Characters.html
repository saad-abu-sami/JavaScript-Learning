<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>JavaScript String Methods</h2>
<h4>The charAt() method returns the character at a given position in a string:</h4>
<p id="demo"></p>
<h4>The charCodeAt() method returns the unicode of the character at a given position in a string:</h4>
<p id="demo2"></p>
<h4>ECMAScript 5 allows property access on strings:</h4>
<p id="demo3"></p>
<script>
    var str = "HELLO WORLD";
    document.getElementById("demo").innerHTML = str.charAt(0);
    document.getElementById("demo2").innerHTML = str.charCodeAt(0); // H unicode is 72
    document.getElementById("demo3").innerHTML = str[0];
</script>
</body>
</html>
