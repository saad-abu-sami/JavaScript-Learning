<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>JS String Methods</h1>
<h3>Convert string to uper case:</h3>
<button onClick="myFunction()">Try Me</button>
<p id="demo1">Hello Sami!!</p> <!--upper and lower case mixed-->

<h3>Conver string to lower case:</h3>
<button onClick="myFunction2()">TryAlso Me</button>
<p id="demo2">Hello Sami!!</p> <!--upper and lower case mixed-->
<script>
    function myFunction() {
        var txt = document.getElementById("demo1").innerHTML;
        document.getElementById("demo1").innerHTML = txt.toUpperCase();
    }
    function myFunction2() {
        var txt = document.getElementById("demo2").innerHTML;
        document.getElementById("demo2").innerHTML = txt.toLowerCase();
    }
</script>
</body>
</html>
