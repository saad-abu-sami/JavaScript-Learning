<body>
<h1>JvaScript Objects</h1>
<h3>Objects are variables too. But objects can contain many values.

    This code assigns many values (Fiat, 500, white) to a variable named car:</h3>
<p id="demo1"></p>
<script>
    //Create an object
    var car = {type: "Benz", model: "420", color: "Blueberry"};
    //Display some data from the object
    document.getElementById("demo1").innerHTML = "This car type is Mercidiz " + car.type;
</script>
</body>
</html>
