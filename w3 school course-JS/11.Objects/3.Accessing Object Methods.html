<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>JavaScript Objects</h1>
<h3>An object method is a function definition, stored as a property value.</h3>
<p id="demo1"></p>
<h3>If you access an object method without (), it will return the function definition.</h3>
<p id="demo2"></p>
<script>
    var person = {
        firstName: "Abu",
        lastName : "Sami",
        id     : 5566,
        fullName : function() {
            return this.firstName + " " + this.lastName;
        }
    };
    document.getElementById("demo1").innerHTML = person.fullName();
    document.getElementById("demo2").innerHTML = person.fullName;
</script>
</body>
</html>
