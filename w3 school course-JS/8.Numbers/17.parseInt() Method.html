<body>
<h2>JS Global Function</h2>
<p>The global JavaScript function parseInt() Method converts
string to number:</p>
<h4>parseInt() parses a string and returns a whole number. Spaces are allowed. Only the first number is returned:</h4>
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML =
        parseInt("10") + "<br>" +
        parseInt("10.33") + "<br>" +
        parseInt("10 6") + "<br>" +
        parseInt("10 years") + "<br>" +
        parseInt("years 10");
</script>
</body>
</html>
