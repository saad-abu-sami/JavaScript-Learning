<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>JavaScript Numers</h2>
<p>Division by zero generates Infinity;</p>
<p id="demo1"></p>
<p>Infinity is a number:</p>
<p id="demo2"></p>
<script>
    var x = 2 / 0;
    var y = -2 / 0;
    document.getElementById("demo1").innerHTML = x + "<br>" + y;
    var i = Infinity;
    document.getElementById("demo2").innerHTML = typeof i;
</script>
</body>
</html>
