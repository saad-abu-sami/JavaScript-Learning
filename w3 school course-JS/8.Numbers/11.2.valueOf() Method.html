<body>
<h2>JS Number Methods</h2>
<P>The valueOf() Method returs a number as a number:</P>
<p id="demo"></p>
<script>
    var x = 123;
    document.getElementById("demo").innerHTML =
        x.valueOf() + "<br>" +
        (123).valueOf() + "<br>" +
        (100 + 23).valueOf();
</script>
</body>
</html>
