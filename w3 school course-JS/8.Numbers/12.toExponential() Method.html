<h2>JS Number Methods</h2>
<p>The toExponential() Method returns a string, with the number
rouded and written using exponential notation:</p>
<p>An optional parmanent defines the number of digits behind the decimal point.</p>
<p id="demo"></p>
<script>
    var x = 9.656;
    document.getElementById("demo").innerHTML =
        x.toExponential() + "<br>" +
        x.toExponential(2) + "<br>" +
        x.toExponential(4) + "<br>" +
        x.toExponential(6);

</script>
</body>
