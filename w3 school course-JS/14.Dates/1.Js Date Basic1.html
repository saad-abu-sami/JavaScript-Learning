<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>JavaScript new Dates</h1>
<h3>new Date() creates a new date object with the current date and time:</h3>
<p id="demo1"></p>
<script>
    var d = new Date();
    document.getElementById("demo1").innerHTML = d;
</script>
</body>
</html>
